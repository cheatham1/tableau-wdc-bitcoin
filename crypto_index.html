<html>

<head>
    <title>Bitcoin-USD Data</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <!-- <script src="./cryptoWDC.js" type="text/javascript"></script> -->

    <script>
      (function () {
      	// Create the connector object
          var myConnector = tableau.makeConnector();

      	// Define the schema
          myConnector.getSchema = function (schemaCallback) {
      		var cols = [{
                  id: "time",
      			alias: "closing_date",
                  dataType: tableau.dataTypeEnum.int
              }, {
                  id: "high",
                  alias: "highest_price",
                  dataType: tableau.dataTypeEnum.float
              }, {
                  id: "low",
                  alias: "lowest_price",
                  dataType: tableau.dataTypeEnum.float
              }, {
                  id: "open",
      			alias: "opening_price",
                  dataType: tableau.dataTypeEnum.float
      		}, {
                  id: "volumefrom",
      			alias: "volume_btc",
                  dataType: tableau.dataTypeEnum.float
      		},
      			{
                  id: "volumeto",
      			alias: "volume_currency",
                  dataType: tableau.dataTypeEnum.float
      		}, {
                  id: "close",
      			alias: "closing_price",
                  dataType: tableau.dataTypeEnum.float
      		}];

              var tableSchema = {
                  id: "cryptoFeed",
                  alias: "Crypto data from API",
                  columns: cols
              };

              schemaCallback([tableSchema]);
          };

          myConnector.getData = function (table, doneCallback) {
      		$.getJSON("https://min-api.cryptocompare.com/data/histoday?fsym=BTC&tsym=USD&allData=true", function(resp) {
      			var feat = resp.Data,
                      tableData = [];

                  // Iterate over the JSON object
                  for (var i = 0, len = feat.length; i < len; i++) {
                      tableData.push({
                          "time": feat[i].time,
                          "high": feat[i].high,
                          "low": feat[i].low,
      					"open": feat[i].open,
                          "volumefrom": feat[i].volumefrom,
      					"volumeto": feat[i].volumeto,
      					"close": feat[i].close
      				});
                  }

                  table.appendRows(tableData);
                  doneCallback();
              });

          };

          tableau.registerConnector(myConnector);


      	// Create event listeners for when the user submits the form
          $(document).ready(function() {
              $("#submitButton").click(function() {
                  tableau.connectionName = "cryptoFeed"; // This will be the data source name in Tableau
                  tableau.submit(); // This sends the connector object to Tableau
              });
          });
      })();
    </script>
    
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Crypto Data!</button>
            </div>
        </div>
    </div>




</body>

</html>
